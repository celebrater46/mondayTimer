<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>恐怖のマンデータイマー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="月曜日になるまでの残り時間を計測する恐るべきタイマー。">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="untilMonday">月曜日まで</p>
    <form name="clockForm">
            <input type="text" name="hour" />
            <div class="hms">
                <div>時間</div>
            </div>
            <input type="text" name="minute" />
            <div class="hms">
                <div>分</div>
            </div>
            <input type="text" name="sec" />
            <div class="hms">
                <div>秒</div>
            </div>
            <div class="death">
                <div>です。</div>    
            </div>
    </form>


    <script type="text/javascript" src="consoleLog.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
